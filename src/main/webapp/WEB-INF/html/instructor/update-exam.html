<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Update Exam</h1>
		</div>
	</div>
	<div class="row">
	
		<div class="col-lg-5">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Update Exam</h3>
				</div>
				<div class="panel-body">
				
					<form role="form" th:action="@{/instructor/update-exam/__${exam.id}__}"
						th:object="${exam}" method="POST">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Name" name="name"
									type="text" id="name" th:field="*{name}" required="required">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Description"
									name="description" type="text" id="description" th:field="*{description}"
									required="required">
							</div>
							<div class="form-group">
								<select name="branch_name" class="form-control">
									<option th:value="*{branch}" th:text="*{branch}">Select</option>
									<option>--------</option>
									<option th:each="branch : ${branches}" th:value="${branch.name}" th:text="${branch.name}">Branch</option>
								</select>
							</div>
							
							<!-- Change this to a button or input when using this as a form -->
							<input type="submit" value="Submit"
								class="btn btn-lg btn-success btn-block" />
						</fieldset>
					</form>
					<br> 
					<div style="font-weight: bold;" class="alert alert-success fade in" th:text="${message}" th:if="${message} != null"></div>
					
				</div>
			</div>
		</div>
	
	</div>

</th:block>
